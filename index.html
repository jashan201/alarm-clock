<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <meta name="author" content="Jashanpreet kaur">
            <meta name="description" content="Digital Arena">
            <meta name="keywords" content="html, css, web, web development, javascript">
            <title>Alarm clock</title>
            <link rel="icon" href="./assets/images/alarm-clock-16.png" type="icon">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
            <link rel="stylesheet" href="./assets/style/index.css" media="all">
            <script src="./assets/script/index.js" defer></script>
    </head>
    <body>
        <main>
            <div class="container">
              <div class="clock">
                <h1 class="time">00:00</h1>
                <section id="timer">
                    <img src="./assets/images/bell-24.png">
                    <h2 class="set-time"></h2>
                </section>
                <div class="buttons">
                  <input type="text" class="hours" placeholder="HH">
                  <input type="text" class="minutes" placeholder="MM">
                  <button class="set-alarm">Set alarm</button>
                </div>
              </div>
            </div>
          </main>
    </body>
</html>
